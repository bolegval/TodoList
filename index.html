<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Todo List</title>
</head>

<body>
  <div class="todo">
    <h2>Список дел</h2>
    <ol class="todo__list">
      <li class="todo__item">Сделать зарядку</li>
      <li class="todo__item">Сделать домашнее задание</li>
    </ol>
  </div>
  <div class="todo__add">
    <input type="text">
    <button class="todo__btn">Добавить дело</button>

    <div class="error__message">
      Задание не введено.
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
